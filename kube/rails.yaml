apiVersion: v1
kind: Service
metadata:
  name: hello-docker-rails
spec:
  type: LoadBalancer
  selector:
    app: hello-docker-rails
  ports:
    - port: 3000
---
apiVersion: apps/v1beta2
kind: Deployment
metadata:
  name: hello-docker-rails
spec:
  replicas: 1
  selector:
    matchLabels:
      app: hello-docker-rails
  template:
    metadata:
      labels:
        app: hello-docker-rails
    spec:
      containers:
        - name: hello-docker-rails
          image: benjamincaldwell/hello-docker-rails:v0.2
          ports:
            - containerPort: 3000
          env:
            - name: MYSQL_USER
              value: "root"
            - name: MYSQL_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: mysql-pass
                  key: password
            - name: MYSQL_HOST
              value: "mysql"
            - name: MYSQL_PORT
              value: "3306"
